<!DOCTYPE html>
    <html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
    <div id="app">
        <span v-text="msg"></span><br/>
        <span>{{msg}}</span>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:"hello vue!"
            }
        })
    </script>
    </body>
</html>
