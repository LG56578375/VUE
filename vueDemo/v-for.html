<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>v-for</title>
    </head>
    <body>
    <div id="app">
        <ul v-for="item in items" class="item-{{$index}}">
            <li>{{$index}}-{{postMessage}}{{item.message}}</li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                postMessage:'滴滴',
                items:[
                    {message:'快车'},
                    {message:'专车'},
                    {message:'顺风车'}
                ]
            }
        })
    </script>
    </body>
</html>
